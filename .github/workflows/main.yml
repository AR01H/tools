# .github/workflows/mirror.yml
name: Mirror to AKHILESHRAVURI2001_BACKUP_TOOLS

on:
  push:
    branches:
      - main  # or whatever your main branch

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to AR2001 repo
        run: |
          git remote add mirror https://AKHILESHRAVURI2001:${{ secrets.AKHILESHRAVURI2001_BACKUP_TOOLS_MIRROR_TOKEN }}@github.com/AKHILESHRAVURI2001/AR01H_tools_backup.git 
          git push mirror main --force

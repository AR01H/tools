<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>We1 | Password Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Header -->
    <header class="vault-header">
      <div class="vault-header__content">
        <span class="navbar-brand fw-bold" style="display: flex;align-items: center;gap: 10px;">
          <img src="../logo.png" width="30" style="background: #ff000082;padding: 1px;border-radius: 5px;" />
          <strong>Password Bank</strong>
        </span>
      </div>
    </header>

    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">

        </div>
      </div>
    </div>

    <div class="container my-4">
      <!-- Encrypt and Decrypt -->
      <fieldset class="encryptDecryptFieldset">
        <legend>ğŸ”’ Encrypt & Decrypt</legend>
        <form id="cryptoForm" autocomplete="off">
          <!-- Inputs Row with Icons (no labels) -->
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">ğŸ“</span>
                <input
                  type="text"
                  class="form-control"
                  id="text"
                  placeholder="Enter text here..."
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">ğŸ”‘</span>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  placeholder="Enter secret code..."
                />
              </div>
            </div>
          </div>

          <!-- Buttons + Result Side by Side -->
          <div class="row g-3 align-items-start">
            <!-- Buttons -->
            <div class="col-md-2 d-grid gap-3">
              <button type="button" id="encryptBtn" class="btn btn-success w-100">
                ğŸ” Encrypt
              </button>
              <button type="button" id="decryptBtn" class="btn btn-info text-white w-100">
                ğŸ”“ Decrypt
              </button>
              <button type="reset" class="btn btn-secondary w-100">
                âŒ Clear
              </button>
            </div>

            <!-- Result -->
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text">ğŸ“„</span>
                <textarea
                  class="form-control"
                  id="result"
                  rows="5"
                  readonly
                  style="background: #f8f9fa"
                  placeholder="Result will appear here..."
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </fieldset>

      <!-- Secret Keys Section -->
      <fieldset id="secretKeysFieldset">
        <legend>Secret Keys</legend>
        <button class="btn btn-primary btn-sm my-2" id="addSecretKeyBtn">
          + Add Secret Key
        </button>
        <div id="secretKeysContainer"></div>
      </fieldset>

      <!-- Wallet Container Section -->
      <fieldset id="walletContainerContainerFieldset">
        <legend>Wallet Container</legend>
        <button class="btn btn-primary btn-sm my-2" id="addWalletContainerBtn">
          + Add Wallet Container
        </button>
        <div id="walletContainerContainerContainer"></div>
      </fieldset>

      <!-- Additional Container Section -->
      <fieldset id="additionalContainerFieldset">
        <legend>Additional Container</legend>
        <button class="btn btn-primary btn-sm my-2" id="addAdditionalContainerBtn">
          + Add Additional Container
        </button>
        <table class="table table-bordered" id="additionalContainerTable">
          <thead>
            <tr>
              <th>Header</th>
              <th>Description</th>
              <th style="width: 50px">Action</th>
            </tr>
          </thead>
          <tbody id="additionalContainerTableBody"></tbody>
        </table>
      </fieldset>

      <!-- Import / Export / View Buttons -->
      <div class="mb-3">
        <textarea
          class="form-control mb-2"
          id="importTextarea"
          rows="6"
          placeholder="Paste JSON here to import"
        ></textarea>
        <input
          type="file"
          id="importFile"
          accept=".json"
          class="form-control mb-2"
        />
        <button class="btn btn-success btn-sm" id="importBtn">Import Vault JSON</button>
        <button class="btn btn-secondary btn-sm" id="exportBtn">Export Vault JSON</button>
        <button class="btn btn-info btn-sm" id="viewVaultBtn">View Vault</button>
      </div>
      <textarea
        class="form-control"
        id="exportTextarea"
        rows="10"
        readonly
        placeholder="Exported JSON will appear here..."
      ></textarea>

      <hr />
      <h3>Vault View</h3>
      <div id="vaultViewContainer"></div>
    </div>

    <!-- JS libs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>

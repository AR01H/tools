<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We1 | All Tools</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body data-theme="dark">
  <div  class="header">
    <!-- Primary Header -->
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="logo.png" alt="Logo" width="40" height="40">
          <span>All Tools</span>
        </div>
  
        
        <div class="header-controls">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" placeholder="Search tools..." id="searchInput">
          </div>
          <button class="control-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
          </button>
          <button class="control-btn" id="layoutToggle">
            <i class="fas fa-th"></i>
          </button>
        </div>
      </div>
    </header>
  
    <!-- Group Filter Section -->
    <div class="group-filter-section">
      <div class="group-filters" id="groupFilters"></div>
    </div>
  
    <!-- Secondary Header -->
    <div class="secondary-header">
      <div class="secondary-header-content">
        <div class="filters" id="filterContainer">
          <button class="filter-btn active" data-filter="all">All Tools</button>
          <button class="filter-btn" data-filter="live">Live</button>
          <button class="filter-btn" data-filter="onbuild">In Progress</button>
          <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        </div>
  
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">
            <i class="fas fa-th"></i>
          </button>
          <button class="view-btn" data-view="list">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>
    </div>

  </div>



  <!-- Main Container -->
  <main class="main-container">
    <div id="toolsContainer"></div>


    <!-- No Results Message -->
    <div class="no-results" id="noResults" style="display: none;">
      <i class="fas fa-search"></i>
      <h3>No tools found</h3>
      <p>Try adjusting your search or filter criteria</p>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle"></h3>
        <button class="close-btn" id="closeModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <ul class="instructions-list" id="instructionsList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
